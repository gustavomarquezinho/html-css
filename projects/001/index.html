<!DOCTYPE html>

<html lang="pt-br">
<html>
    <head>
        <title>001 - HTML Concepts</title>
        
        <link rel="shortcut icon" href="source/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="contentsDiv">
            <!--- INPUTS ------------------------------------>
            <!----------------------------------------------->

            <span class="externSpace_1">
                <h2><b>INPUTS</b></h2>
            </span>

            <p><input type="text" name="name" placeholder="Name"></p>
            <p><input type="password" name="pass" placeholder="Password"></p>
            <p><input type="number" name="grade" max="10" step="0.5" placeholder="Number"></p>


            <!--- RANGE ------------------------------------->
            <!----------------------------------------------->

            <span class = "externSpace_2">
            </span>

            <h5>RANGE</h5>
            <div class="rangeDiv">
                <input type="range" name="inter" min="0" max="20" step="0.5" value="10">
            </div>            


            <!--- CHECKBOX ---------------------------------->
            <!----------------------------------------------->

            <h5>CHECKBOX</h5>
            <div class="borderDiv">
                <span class = "externSpace_2">
                    <input type="checkbox" name="vehicle" value="car"><b>Carro</b><br>
                    <input type="checkbox" name="vehicle" value="bike"><b>Moto</b>
                </span>
            </div>


            <!--- RADIO ------------------------------------->
            <!----------------------------------------------->
    
            <h5>RADIO</h5>
            <div class="borderDiv">
                <span class = "externSpace_2">
                    <input type="radio" name="gender" value="M"><b>Masculino</b><br>
                    <input type="radio" name="gender" value="F"><b>Feminino</b>
                </span>
            </div>

            <span class = "externSpace_1"> 
            </span>


            <!--- SELECTS ----------------------------------->
            <!----------------------------------------------->

            <hr><span class="externSpace_1">
                <h2><b>SELECTS</b></h2>
            </span>

            <select name="marca">
                <option value"mercedes">Mercedes</option>
                <option value"volvo">Volvo</option>
                <option value"audi">Audi</option>
                <option value"renegade">Jeep Renegade</option>
            </select>

            <span class = "externSpace_2">
            </span>

            <select name="estado">
                <option value"sol">Solteiro</option>
                <option value"cas">Casado</option>
                <option value"sep">Separado</option>
                <option value"div">Divorciado</option>
                <option value"viu">Viúvo</option>
            </select>

            <span class = "externSpace_1"> 
            </span>


            <!--- TEXTS AREAS ------------------------------->
            <!----------------------------------------------->

            <hr><span class="externSpace_1">
                <h2><b>TEXTS AREAS</b></h2>
            </span>

            <textarea rows="4" cols="50" maxlength="320" placeholder = "Insira um texto"></textarea>

            <span class = "externSpace_1"> 
            </span>


            <!--- PARÁGRAFOS -------------------------------->
            <!----------------------------------------------->

            <hr><span class = "externSpace_1"> 
                <h2><b>PARÁGRAFOS</b></h2>
            </span>

            <div class = "borderDiv">
                <b>
                <p>PARÁGRAFO 1</p>
                <p>PARÁGRAFO 2</p>
                <p>PARÁGRAFO 3</p>
                </b>
            </div>

            <span class = "externSpace_1"> 
            </span>


            <!--- ÂNCORAS ----------------------------------->
            <!----------------------------------------------->

            <hr><span class = "externSpace_1"> 
                <h2><b>ÂNCORAS</b></h2>

                <p><b>Clique <a href="link.html">aqui</a> para prosseguir</b></p>
            </span>

            <span class = "externSpace_1"> 
            </span>


            <!----------------------------------------------->
            <!----------------------------------------------->

            <span class = "authorInfo">
                <h5>Gustavo Marquezinho</h5>
            </span>
        </div>
    </body>
</html>
